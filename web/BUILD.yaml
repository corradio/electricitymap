steps:

  prepare:
    image: node:10.15.3
    inputs:
      # packages
      - package.json
      - yarn.lock
    commands:
      - yarn

  # This script is used to generate zonegeometries.json
  build:
    inputs:
      # geometries
      - generate-geometries.js
      - topogen.sh
      - third_party_maps
      # source code
      - ../config/{exchanges,zones}.json
    commands:
      - mkdir -p public/dist
      - mkdir -p src
      - bash topogen.sh
    outputs:
      - public/dist/zonegeometries.json
